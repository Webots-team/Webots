server.port=8189
server.servlet.context-path=/
#server.servlet.context-path=/webots.ru

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=webots
spring.datasource.username=postgres
spring.datasource.password=postgres
#возможно необходимы дополнительные настройки ДБ когда будем заливать на сервер

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

spring.thymeleaf.encoding=UTF-8

jwt.token.secret=webots
jwt.token.expired=3600000
#jwt.token.expired=300000 это 5 минут





