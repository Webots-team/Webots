<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Users' profiles</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Profile)}"/>
    <h1>Profiles List</h1>

    <h4 th:unless="${profiles.size() > 0}">Profiles list is empty</h4>
    <table class="table table-hover" th:if="${profiles.size() > 0}">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Patronymic Name</th>
            <th>Birthday</th>
            <th>Gender</th>
            <th>Phone</th>
            <th>Position</th>
            <th>VK link</th>
            <th>FaceBook link</th>
            <th/>
        </tr>
        </thead>
        <tbody>
        <tr th:each="profile : ${profiles}">
            <td th:text="${profile.id}"/>
            <td>
                <img class="table_image" th:src="@{'/image_repository/profiles/' + ${profile.id} + '/img_1.jpg'}">
            </td>
            <td th:text="${profile.firstName}"/>
            <td th:text="${profile.lastName}"/>
            <td th:text="${profile.patronymic}"/>
            <td th:text="${profile.birthdate}"/>
            <td th:text="${profile.gender}"/>
            <td th:text="${profile.phone}"/>
            <td th:text="${profile.position}"/>
            <td th:text="${profile.VKlink}"/>
            <td th:text="${profile.FBookLink}"/>
            <td>
                <a th:href="@{'/profiles/delete/' + ${profile.id}}" class="btn btn-danger">Delete</a>
                <!--<a th:href="@{'/shop/cart/add/' + ${product.id}}" class="btn btn-primary">Добавить в корзину</a>-->
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
